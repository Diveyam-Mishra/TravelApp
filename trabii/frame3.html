<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabii - Loop of Fun</title>
    <style>
        /* Importing Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Roboto:wght@400&display=swap');

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif; /* Set the base font to Roboto */
            overflow: hidden;
        }

        /* Background Images */
        .background {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(1.0);
        }

        /* Dark Overlay */
        .dark-overlay {
            background-color: rgba(0, 0, 0, 0.2); /* Dark overlay on top of the background */
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2; /* Overlay above the base background */
        }

        /* Content Wrapper */
        .content {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            z-index: 3; /* Content on top of overlay */
        }

        /* Left Section with Text */
        .left-section {
            flex: 1;
            color: white;
            position: relative;
            top: 200px; /* Adjust the vertical position */
        }

        .dots {
            display: flex;
            margin-bottom: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* Main Heading (H1) */
        .left-section h1 {
            font-family: 'Montserrat', sans-serif; /* Heading font */
            font-size: 3rem; /* 36-48px */
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Text shadow for highlighting */
        }

        /* Body Text */
        .left-section p {
            font-family: 'Roboto', sans-serif; /* Description font */
            font-size: 1rem; /* 14-16px */
            max-width: 600px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Text shadow for highlighting */
        }

        /* Right Section - Mobile Shape with Translucency */
        .right-section {
            background-color: rgba(17, 16, 16, 0.446); 
            padding: 20px;
            border-radius: 50px; /* Rounded corners for mobile shape */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); /* Stronger shadow for depth */
            width: 340px; /* Width of the mobile container */
            height: 680px; /* Height of the mobile container */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
            position: relative;
            border: 1px solid #f9f8f6;
        }

        /* Logo Container */
        .logo-container {
            text-align: center;
        }

        .logo-container img {
            width: 100px;
            height: inherit;
            margin: 180px; /* Adjust width to fit your logo */
            margin-top: 50px;
            margin-left: 120px;
            filter: drop-shadow(0 0 15px rgba(15, 13, 13, 0.8)); /* Glow effect */
        }

        /* Primary Subheading (Roboto) */
        .additional-text {
            margin-bottom: 120px;
            margin-top: 30px;
            color: white;
            text-align: center;
            font-family: 'Roboto', sans-serif; /* Subheading font */
            font-size: 1.375rem; /* 18-22px */
        }

        /* OTP Input */
        .otp {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10%;
        }

        .otp input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 1rem; /* 14-16px Standard Body Text */
            box-sizing: border-box;
            margin-top: -100px;
        }

        /* Secondary Subheading (Roboto) */
        .otp label {
            color: white;
            font-size: 1.125rem; /* 16-20px Secondary Subheading */
            margin-bottom: 10px;
        }

        /* Button Styles */
        .button {
            font-family: 'Poppins', sans-serif; /* Button font */
            width: 80%;
            padding: 12px;
            margin-bottom: 100px;
            font-size: 1.125rem; /* 16-18px Primary Button Text */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            position: relative;
            bottom: -200px;
        }

        .yellow-button {
            background-color: #FFD700;
            color: black;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Clickable Text */
        .clickable-text a {
            color: #fdfdfb; /* Text color */
            text-decoration: none; /* Remove underline */
            position: relative;
            top: 170px;
            text-decoration: underline;
            font-size: 1rem; /* 14-16px Standard Body Text */
            font-family: 'Roboto', sans-serif; /* Description font */
        }

        .clickable-text a:hover {
            text-decoration: #FFD700; /* Underline on hover */
        }

        /* Animation for dots in the logo */
        .dot-animate {
            animation: bounce 1.5s infinite;
        }

    </style>
</head>
<body>
    <div class="background">
        <img src="images/image3.png" alt="Background Image 1">
        <img src="images/overlay.jpg" alt="Background Image 2" style="opacity:0.2;">
        <div class="dark-overlay"></div>
        <div class="content">
            <div class="left-section">
                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <h1>Empowering Individuals</h1>
                <p>Quickly make and manage events for everyone. Invite friends and enjoy seamless planning.</p>
            </div>
            <div class="right-section">
                <div class="logo-container">
                    <img src="images/logo.png" alt="Trabii Logo">
                    <div class="additional-text">
                        Enter One Time Password
                    </div>
                </div>
                <div class="otp">
                    <input type="text" id="phone-number" placeholder="Enter OTP">
                </div>
                <div class="clickable-text">
                    <a href="frame2.html">Change the number</a>
                </div>
                <a href="frame4.html" class="button yellow-button">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
